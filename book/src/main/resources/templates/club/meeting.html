<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Document type</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/cmmn.js"></script>
    <link rel="stylesheet" href="/css/cmmn.css"/>
    
    <script>
		$(document).ready(function(){
			meetingList();
		})
		function meetingList(){
			const param = {clubNo:'1'}
			let listHtml = null
			fetchApi('/club/getMeetingList.do', 'POST', param, 'dataList')
				.then((data) => {
					$("#dataList").empty()
					for(var i = 0; i < data.length; i++){
						listHtml += 	
							'<tr>'+
							'	<td>'+data[i].meetingNo+'</td>'+
							'	<td class="tL"><a href="#">'+data[i].title+'</a></td>'+
							'	<td>'+data[i].meetingGbn+'</td>'+
							'	<td>'+data[i].dday+'</td>'+
							'	<td>'+data[i].time+'</td>'+
							'	<td>'+data[i].place+'</td>'+
							'	<td>'+data[i].hostNm+'</td>'+
							'	<td>8/8</td>'+
							'	<td>'+data[i].frstRegDt+'</td>'+
							'</tr>'
					}
					$("#dataList").append(listHtml);
				}).catch((error) => console.log(error))
		}
	</script>
</head>
<body>
   	<header><!--공통 헤더--></header>
   	<nav><!--공통 네비--></nav>
   	<aside><!--공통 사이드 메뉴--></aside>
   	<section>
		<article>
			<h3>모임 목록</h3>	
			<table>
				<thead>
					<tr>
						<th>번호</th>
						<th>모임명</th>
						<th>모임구분</th>
						<th>모임일</th>
						<th>모임시간</th>
						<th>모임장소</th>
						<th>주최자</th>
						<th>참석자수</th>
						<th>성생일</th>
					</tr>
				</thead>
				<tbody id="dataList"></tbody>
			</table>
		</article>
   	</section>
   	<footer><!--공통 풋터--></footer>
</body>
</html>
